    <head>
        <script type= "text/javascript">
        function mySum(n1,n2){
            var sum = n1+ n2;
            return sum;
        }
        var num1 = prompt("첫번째 숫자 입력 ", 0);
        var num2 = prompt("두번째 숫자 입력 ", 0);
        num1 = parseInt(num1); //변경
        num2 = parseInt(num2); //변경
        document.write("result = " + mySum(num1, num2));
        </script>
    </head>
